AAAAAAAAAAAAAAAAAAAAAAAAAAANCQ/wODrLHuhspGagAAAABJRU5ErkJggg=='; // Use your actual map image here

       const MIN_ZOOM = 1.0;
        const MAX_ZOOM = 1.75;
        const INITIAL_ZOOM = 1.5;
        const ZOOM_SPEED = 0.0005; // Smoothness of zoom
        const PAN_SPEED = 0.15;   // Base speed of movement
        const BORDER_BUFFER = 50; // Pixels from the edge of the *map* to avoid

        let currentZoom = INITIAL_ZOOM;
        let targetZoom = INITIAL_ZOOM;
        let panX = 0;
        let panY = 0;
        let velocityX = 0;
        let velocityY = 0;

        let imageData;
        let mapWidth, mapHeight;

        let lastTime = 0;
        let animationFrameId;

        // --- Utility Functions ---

        function getPixelColor(x, y) {
            if (!imageData || x < 0 || y < 0 || x >= mapWidth || y >= mapHeight) {
                return null;
            }
            const index = (y * mapWidth + x) * 4;
            return {
                r: imageData.data[index],
                g: imageData.data[index + 1],
                b: imageData.data[index + 2],
                a: imageData.data[index + 3]
            };
        }

        function isLand(x, y) {
            const color = getPixelColor(x, y);
            if (!color) return false;
            // Red: 255,0,0 or Green: 0,255,0 (ignoring alpha for simplicity)
            const isRedLand = (color.r === 255 && color.g === 0 && color.b === 0);
            const isGreenLand = (color.r === 0 && color.g === 255 && color.b === 0);
            return isRedLand || isGreenLand;
        }

        function findRandomLandPixel() {
            let startX, startY;
            let attempts = 0;
            const MAX_ATTEMPTS = 5000;

            do {
                // Keep away from the very edges of the map to prevent immediate collision
                startX = Math.floor(Math.random() * (mapWidth - 100) + 50);
                startY = Math.floor(Math.random() * (mapHeight - 100) + 50);
                attempts++;
                if (attempts > MAX_ATTEMPTS) {
                    console.warn("Could not find land pixel. Starting at center.");
                    return { x: mapWidth / 2, y: mapHeight / 2 };
                }
            } while (!isLand(startX, startY));

            return { x: startX, y: startY };
        }

        function initializeView(startPixel) {
            // Calculate pan to center the start pixel on the canvas at INITIAL_ZOOM
            panX = canvas.width / 2 - startPixel.x * INITIAL_ZOOM;
            panY = canvas.height / 2 - startPixel.y * INITIAL_ZOOM;

            // Set an initial random direction and target zoom
            randomizeMovement();
            targetZoom = Math.random() < 0.5 ? MAX_ZOOM : MIN_ZOOM;
        }

        function randomizeMovement() {
            // New random direction for velocity
            velocityX = (Math.random() - 0.5) * PAN_SPEED * 2;
            velocityY = (Math.random() - 0.5) * PAN_SPEED * 2;
            // New random target zoom
            targetZoom = Math.random() * (MAX_ZOOM - MIN_ZOOM) + MIN_ZOOM;
        }

        function isNearSea(screenX, screenY, buffer = 20) {
            // Convert screen coordinates to map coordinates
            const mapX = (screenX - panX) / currentZoom;
            const mapY = (screenY - panY) / currentZoom;

            // Check a small radius around the mapX, mapY for non-land (sea/black) pixels
            for (let i = -buffer; i <= buffer; i++) {
                for (let j = -buffer; j <= buffer; j++) {
                    // Check only a few points in the radius for performance
                    if (i % 10 === 0 && j % 10 === 0) {
                         if (!isLand(Math.floor(mapX + i), Math.floor(mapY + j))) {
                            return true; // Found a non-land pixel nearby
                        }
                    }
                }
            }
            return false;
        }
        
        // --- Animation Loop ---

        function update(time) {
            const deltaTime = time - lastTime;
            lastTime = time;

            // 1. Update Zoom
            if (currentZoom < targetZoom) {
                currentZoom = Math.min(targetZoom, currentZoom + ZOOM_SPEED * deltaTime);
            } else if (currentZoom > targetZoom) {
                currentZoom = Math.max(targetZoom, currentZoom - ZOOM_SPEED * deltaTime);
            }

            // If zoom reaches target, pick a new target
            if (Math.abs(currentZoom - targetZoom) < 0.005) {
                targetZoom = Math.random() * (MAX_ZOOM - MIN_ZOOM) + MIN_ZOOM;
            }

            // 2. Update Pan
            panX += velocityX * deltaTime;
            panY += velocityY * deltaTime;
            
            // 3. Boundary & Sea Checks

            // Calculate current visible map bounds on the canvas (in map coordinates)
            const mapLeft = -panX / currentZoom;
            const mapRight = (canvas.width - panX) / currentZoom;
            const mapTop = -panY / currentZoom;
            const mapBottom = (canvas.height - panY) / currentZoom;
            
            const mapBuffer = BORDER_BUFFER / currentZoom;

            let changedDirection = false;

            // Check if the center of the view is near the sea
            if (isNearSea(canvas.width / 2, canvas.height / 2, 25)) {
                randomizeMovement(); // "Rotate back again random direction"
                console.log("Near sea, randomizing movement.");
                changedDirection = true;
            }

            // Check if view is hitting the image edge
            if (mapLeft < mapBuffer || mapRight > mapWidth - mapBuffer) {
                velocityX *= -1; // Reverse horizontal direction
                changedDirection = true;
            }
            if (mapTop < mapBuffer || mapBottom > mapHeight - mapBuffer) {
                velocityY *= -1; // Reverse vertical direction
                changedDirection = true;
            }
            
            // CONSTRAIN PAN TO PREVENT BLACK SCREEN
            // Ensure the map doesn't slide too far off-screen
            // Maximum panX (right side of map hits left side of canvas)
            const maxPanX = canvas.width - mapWidth * currentZoom;
            // Minimum panX (left side of map hits right side of canvas)
            const minPanX = 0; 
            
            // When zoomed in (currentZoom > 1), the map is larger than the canvas.
            if (mapWidth * currentZoom > canvas.width) {
                panX = Math.max(panX, maxPanX);
                panX = Math.min(panX, minPanX);
            } else {
                // When zoomed out, center the map if it's smaller than the canvas
                 panX = (canvas.width - mapWidth * currentZoom) / 2;
            }
            
            // Same for Y-axis
            const maxPanY = canvas.height - mapHeight * currentZoom;
            const minPanY = 0;

            if (mapHeight * currentZoom > canvas.height) {
                panY = Math.max(panY, maxPanY);
                panY = Math.min(panY, minPanY);
            } else {
                 panY = (canvas.height - mapHeight * currentZoom) / 2;
            }

            // 4. Draw
            draw();
            animationFrameId = requestAnimationFrame(update);
        }

        function draw() {
            // Set canvas size to full window
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.imageSmoothingEnabled = true;

            // Apply transforms: order matters! Scale is applied after pan translation
            ctx.save();
            ctx.translate(panX, panY); 
            ctx.scale(currentZoom, currentZoom); 

            // Draw the map image at (0, 0) of the transformed coordinate system
            ctx.drawImage(mapImage, 0, 0, mapWidth, mapHeight);

            ctx.restore();
        }

        // --- Initialization ---

        mapImage.onload = () => {
            mapWidth = mapImage.width;
            mapHeight = mapImage.height;

            // 1. Draw image once to load pixel data for land detection
            // This is required because getImageData cannot be called before the image is loaded and drawn
            canvas.width = mapWidth;
            canvas.height = mapHeight;
            ctx.drawImage(mapImage, 0, 0);
            imageData = ctx.getImageData(0, 0, mapWidth, mapHeight);
            
            // 2. Reset canvas size to full window
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // 3. Find starting point and initialize
            const startPixel = findRandomLandPixel();
            initializeView(startPixel);

            // 4. Start the animation loop
            lastTime = performance.now();
            animationFrameId = requestAnimationFrame(update);
        };

        mapImage.onerror = () => {
            console.error("Failed to load map image. Check the path: " + mapImage.src);
        };

        window.addEventListener('resize', () => {
            draw(); // Redraw on resize to adjust canvas size
        });

        // Ensure canvas starts at full size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    </script>
</body>
