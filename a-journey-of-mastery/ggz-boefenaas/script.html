/**

 * to a new target maximum bounding box.
 *
 * @param {Array<Object>} polygonPoints - An array of points, e.g., [{x: 512, y: 288}, ...].
 * @param {number} oldMaxWidth - The maximum width of the original space (1024).
 * @param {number} oldMaxHeight - The maximum height of the original space (576).
 * @param {number} newMaxWidth - The maximum width of the target space (14400).
 * @param {number} newMaxHeight - The maximum height of the target space (7200).
 * @returns {Array<Object>} The array of scaled points.
 */
function scalePolygonPoints(polygonPoints, oldMaxWidth, oldMaxHeight, newMaxWidth, newMaxHeight) {
    // 1. Calculate the scaling factors for X and Y
    const scaleX = newMaxWidth / oldMaxWidth;
    const scaleY = newMaxHeight / oldMaxHeight;

    // 2. Map the array to create a new array with scaled points
    const scaledPoints = new Array();
	for(t=0;t<polygonPoints.length;t++){

	px=poin[0];
	py=poin[1];
        // Apply the calculated scaling factor to each coordinate
        const newX = px * scaleX;
        const newY = py * scaleY;
	
    ef="("+Math.round(newX)+","+    Math.round(newY)+")";  // Or just newX and newY if floating-point is acceptable
    scaledPoints[t]=ef;
}
    return scaledPoints;
}

function parsePointsFromString(pointsString) {
    const points = [];
    // Reguliere expressie om paren zoals (NUMMER,NUMMER) te vinden en de nummers te extraheren
    const regex = /\((\d+),(\d+)\)/g;
    
    // Gebruik matchAll om alle paren te vinden
    const matches = [...pointsString.matchAll(regex)];

    for (const match of matches) {
        // match[1] is de x-coördinaat, match[2] is de y-coördinaat
        const x = parseInt(match[1], 10);
        const y = parseInt(match[2], 10);
        points.push([x, y]);
    }
    return points;
}

    NEW_MAX_WIDTH,
    NEW_MAX_HEIGHT
);

// 4. Output the results
console.log('Original Points:', originalPoints);
console.log('Scaled Points:', scaledPolygon.toString());

</script>
